% if not user:
<a href="/login">Click here to login</a>
% else:
<h2>Hello, {{user.name}}</h2>
<a href="/logout">Wait, that's not me</a>
% end
<hr/>
% for msg in messages:
<h1>{{msg.user.name}}</h1>
<small>{{msg.date.strftime('%Y-%m-%d %H-%m')}}</small>
% if msg.reply_to:
Replying to <b>{{msg.reply_to.user.name}}</b>
% end
<p>{{msg.message}}</p>
<hr/>
% end
